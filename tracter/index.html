<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/reset.css">

                    <li><a href="#"><img src="./images/twitter-icon.png" alt=""></a></li>
